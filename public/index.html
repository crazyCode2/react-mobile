    <link href="lib/baidumapv2/css/baidu_map_v2.css" rel="stylesheet" type="text/css"/>

    <style>
      html,body,div,span,applet,object,iframe,h1,h2,h3,h4,h5,h6,p,blockquote,pre,a,abbr,acronym,address,big,cite,code,del,dfn,em,img,ins,kbd,q,s,samp,small,strike,strong,sub,sup,tt,var,b,u,i,center,dl,dt,dd,ol,ul,li,fieldset,form,label,legend,table,caption,tbody,tfoot,thead,tr,th,td,article,aside,canvas,details,embed,figure,figcaption,footer,header,hgroup,menu,nav,output,ruby,section,summary,time,mark,audio,video {
        font-family: Arial,Helvetica,"STHeiti STXihei","Microsoft YaHei";
        font-size: 14px;
        font-stretch: 100%;
        font-style: normal;
        font-variant-caps: normal;
        font-variant-alternates: normal;
        font-variant-numeric: normal;
        font-variant-east-asian: normal;
        font-weight: 400;
        -webkit-text-size-adjust: 100%;
      }

      body {
        text-rendering: optimizeLegibility;
        font-family: sans-serif;
        -webkit-font-smoothing:antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #fff;
      }
      .am-list-item .am-list-line .am-list-extra {
        flex-basis: initial!important;
      }
    </style>
    <script>
      function GetRequest() {
        var url = location.search; // 获取url中"?"符后的字串
        var theRequest = new Object();
        if(url.indexOf("?") != -1) {
          var str = url.substr(1);
          strs = str.split("&");
          for(var i = 0; i < strs.length; i++) {
            theRequest[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
          }
        }
        // window.localStorage.userAccount = theRequest.token;
        window.localStorage.userAccount = 'admin';
      }
      // 页面加载完毕保存userAccount到localStorage
      window.onload = GetRequest;
      // 实例化 百度地图
      window.BMap = BMap;
      // console.log(window.BMap);
    </script>

  <body>
